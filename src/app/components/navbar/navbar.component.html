<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="barang">Aplikasi Penjualan</a>
    <app-menu></app-menu>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngFor="let menu of getMenu()">
          <a
            [routerLink]="[menu.mainPath]"
            routerLinkActive="active"
            class="nav-link"
          >
            {{ menu.title }}
          </a>
        </li>
      </ul>
      <div class="d-flex">
        <button (click)="logout()" class="btn btn-dark">Sign Out</button>
      </div>
    </div>
  </div>
</nav>
