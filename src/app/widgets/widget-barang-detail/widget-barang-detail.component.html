<ng-template #content let-modal>
  <div class="modal-header">
    <h4 *ngIf="barang.data" class="modal-title" id="modal-basic-title">
      Update {{ barang.data[0].namaBarang }}
    </h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form (keyup.enter)="modal.close('Save click'); onUpdate()">
      <div class="form-group mb-3">
        <label class="mb-2" for="kodeBarang">Kode Barang</label>
        <input
          type="text"
          class="form-control"
          id="kodeBarang"
          name="kodeBarang"
          [(ngModel)]="barang.data[0].kodeBarang"
        />
      </div>

      <div class="form-group mb-3">
        <label class="mb-2" for="namaBarang">Nama Barang</label>
        <input
          type="text"
          class="form-control"
          id="namaBarang"
          name="nama"
          [(ngModel)]="barang.data[0].namaBarang"
        />
      </div>

      <div class="form-group mb-3">
        <label class="mb-2" for="hargaBarang">Harga Barang</label>
        <input
          type="number"
          class="form-control"
          id="hargaBarang"
          name="hargaBarang"
          [(ngModel)]="barang.data[0].hargaBarang"
        />
      </div>

      <div class="form-group mb-3">
        <label class="mb-2" for="stokBarang">Stok Barang</label>
        <input
          type="number"
          class="form-control"
          id="stokBarang"
          name="stokBarang"
          [(ngModel)]="barang.data[0].stokBarang"
        />
      </div>

      <button
        type="button"
        class="btn btn-dark"
        (click)="modal.close('Save click'); onUpdate()"
      >
        Save
      </button>
    </form>
  </div>
</ng-template>
<button class="btn btn-dark" (click)="open(content)">Edit</button>
