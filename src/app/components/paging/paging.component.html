<div class="btn-group">
  <button
    [disabled]="!previous"
    class="btn btn-dark"
    (click)="onPaginateAction(previous, 1)"
  >
    <div
      *ngIf="isLoading() && btnClick === 1"
      class="spinner-border spinner-border-sm"
      role="status"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
    Previous
  </button>
  <button
    [disabled]="!next"
    class="btn btn-dark"
    (click)="onPaginateAction(next, 2)"
  >
    <div
      *ngIf="isLoading() && btnClick === 2"
      class="spinner-border spinner-border-sm"
      role="status"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
    Next
  </button>
</div>
