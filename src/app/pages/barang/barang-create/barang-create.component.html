<div class="container mt-4 mb-4">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <h4>Barang Baru</h4>

            <div class="form-group mb-3">
              <label class="mb-2">Kode Barang</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="barang.kodeBarang"
                #kodeBarang="ngModel"
                name="kodeBarang"
                maxlength="6"
                minlength="6"
                required
              />
              <app-validation
                [fieldName]="'kodeBarang'"
                [ref]="kodeBarang"
              ></app-validation>
            </div>

            <div class="form-group mb-3">
              <label class="mb-2">Nama Barang</label>
              <input
                type="text"
                class="form-control"
                name="nama"
                [(ngModel)]="barang.namaBarang"
                #namaBarang="ngModel"
                maxlength="100"
                minlength="2"
                required
              />

              <app-validation
                [fieldName]="'namaBarang'"
                [ref]="namaBarang"
              ></app-validation>
            </div>

            <div class="form-group mb-3">
              <label class="mb-2">Harga Barang</label>
              <input
                type="text"
                class="form-control"
                name="hargaBarang"
                [(ngModel)]="barang.hargaBarang"
                #hargaBarang="ngModel"
                required
              />
              <app-validation
                [fieldName]="'hargaBarang'"
                [ref]="hargaBarang"
              ></app-validation>
            </div>

            <div class="form-group mb-3">
              <label class="mb-2">Stock Barang</label>
              <input
                type="text"
                class="form-control"
                name="stokBarang"
                [(ngModel)]="barang.stokBarang"
                #stokBarang="ngModel"
                required
                min="1"
                max="1000"
              />
              <app-validation
                [fieldName]="'stokBarang'"
                [ref]="stokBarang"
              ></app-validation>
            </div>

            <div class="form-group mb-3">
              <label class="mb-2">Status Barang</label>
              <select
                class="form-control"
                name="statusBarang"
                [(ngModel)]="barang.statusBarang"
                #statusBarang="ngModel"
                required
              >
                <option *ngFor="let option of statusOptions" [value]="option">
                  {{ option }}
                </option>
              </select>
              <app-validation
                [fieldName]="'statusBarang'"
                [ref]="statusBarang"
              ></app-validation>
            </div>

            <div class="form-group mb-3">
              <label class="mb-2">Kategori Barang</label>
              <select
                class="form-control"
                name="kategoriBarang"
                [(ngModel)]="barang.kategoriBarang"
                #kategoriBarang="ngModel"
                required
              >
                <option
                  *ngFor="let kategori of kategoriOptions"
                  [value]="kategori"
                >
                  {{ kategori }}
                </option>
              </select>
              <app-validation
                [fieldName]="'kategoriBarang'"
                [ref]="kategoriBarang"
              ></app-validation>
            </div>

            <div class="form-group mb-3">
              <label class="mb-2">Deskripsi Barang</label>
              <textarea
                class="form-control"
                name="deskripsiBarang"
                [(ngModel)]="barang.deskripsiBarang"
                #deskripsiBarang="ngModel"
                rows="4"
                maxlength="500"
                required
              ></textarea>
              <app-validation
                [fieldName]="'deskripsiBarang'"
                [ref]="deskripsiBarang"
              ></app-validation>
            </div>

            <div class="card-footer d-flex gap-3">
              <button (click)="onCreate()" class="btn btn-primary">
                Simpan
              </button>
              <a [routerLink]="['..']" class="btn btn-primary">Batal</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
